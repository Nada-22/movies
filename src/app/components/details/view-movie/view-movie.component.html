<div style="background-color: #28282E;">

  <div class="container-fluid" style="background-image: url(../../../../assets/img/section.jpg);
   background-position: center; width: 100% !important; background-color: black;
   padding: 100px;">
    <div>
      <h1 class="text-white">{{movie.original_title}}</h1>

    </div>
    <br><br>
    <div class="text-white">
      <img src='{{imgpath + movie.backdrop_path}}' style="border-radius: 4px; float: left;" width="250px" height="400px"
        alt="movie image">
      <!-- <p class="text-dark">zzz</p> -->
    </div>
    <span style="float: right;">

      <!-- <video src="{{movie.homepage}}"></video> -->
      <!-- <video class="mt-5" width="550" height="350px" controls>
        <source src="{{movie.homepage}}" type="video/mp4">
        <source src="{{movie.homepage}}" type="video/ogg">
        Your browser does not support HTML video.
      </video> -->
      <iframe id="myframe" width="560" height="350" src="" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
      <!-- <img src="../../../../assets/img/cover4.jpg" alt=""> -->
    </span>
    <div class="text-white" style="margin-left: 260px;">
      <p class="fs-3 mt-3 mb-3">
        <i class="fa fa-star me-2" style="color: deeppink;"></i>{{movie.vote_average}}
        <!-- <span
          style="border: solid 1px gray; border-radius: 4px;padding:5px; color: gray; margin: 10px; text-align: center;">
          {{movie.original_language}} </span> -->
      </p>
      <p class="fs-3">
        <span  style="border: solid 1px gray; border-radius: 4px;padding:5px; color: gray; margin: 5px; text-align: center;"
         *ngFor="let genres of movie.genres"> {{genres.name }} </span> 
        </p>
      <p class="fs-3">language: {{movie.spoken_languages[0].name}}</p>
      <p class="fs-3">Release year: {{movie.release_date|date}}</p>
      <p class="fs-3"> Running time: {{movie.runtime }} min</p>
      <p class="fs-3">
        Country:
        <span *ngFor="let item of movie.production_countries"> {{item.iso_3166_1 }},
        </span>
      </p>
      <p class="fs-3 text-break col-6"> {{movie.overview }} </p>

    </div>
    <!-- <div class=""> -->
    <!-- </div> -->
  </div>


  <!-- similar movie -->
  <section style="background-color: #28282E;">

    <div class="col-12" style="background-color: #28282E; border-top: solid 4px deeppink;">
      <h1 class="p-5 text-light fs-1 text-center" style="margin-bottom: 0px !important;">Similar Movies</h1>
    </div>
   
      <!-- Item slider-->
     
      <!-- Item slider end-->
      <br/><br/>
  </section>
</div>
